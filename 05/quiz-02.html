    <body>
        <h1>프런트엔드 개발자 지원서</h1>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
        <hr>
        <dl>
            <dt><h2>개인 정보</h2></dt>

            <dd>연락처 <input type="text"></dd>
        </dl>
        <br>
        <dl>
            <dt><h2>지원 분야</h2></dt>
            <dd>웹 퍼블리싱 <input type="radio" name="val" value="webPb"></dd>

            <dd>개발 환경 개선 <input type="radio" name="val" value="Develope"></dd>
        </dl>
        <h2>지원 동기</h2>
        <textarea rows="5" cols="60" input placeholder="본사 지원 동기를 간략히 써 주세요.">
        </textarea>
        <br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
