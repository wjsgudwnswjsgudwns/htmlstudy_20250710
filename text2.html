<html>
    <head>

    </head>
    <body>
        <P>안녕하세요</P>           <!-- <p>는 단락을 바꾸는 느낌이라면-->
        반갑습니다.<br>고맙습니다.  <!-- <br>은 다음줄로 내려주는 느낌-->
        <p>뚜치와 <br>뿌꾸</p>      <!-- <p> 중간에 <br>이 들어 갈 수 있다-->
        <hr>                        <!--가로줄-->
        <strong>고맙습니다</strong> <!-- <strong> 굵게 표시/음성낭독기가 읽을때 강조해서 읽어줌-->
        <b>감사합니다</b>           <!-- <b> 굵게만 표시-->
        <i>오늘</i> 매우 덥네요<br><br>     <!-- <i> 이태릭체-->
        <hr>
        레드향은 <em>한라봉과 귤</em>을 교배한 것으로 과육이 붉고 통통하다  <!-- <em>은 이태릭체+강조의 의미도 포함-->   
        <blockquote>비타민c</blockquote>    <!--인용태그-->
    </body>
</html>
